<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پایان مأموریت - سیارات متحد زمین</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #0b0d17;
      color: #fff;
      text-align: center;
      line-height: 1.9;
      padding: 40px 20px;
      margin: 0;
    }
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
      animation: fadeInDown 1s ease-out;
    }
    h1 {
      color: #7ec8ff;
      font-size: 1.8rem;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-out;
    }
    p {
      color: #cbd5e1;
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 30px;
      animation: fadeIn 1.5s ease-out;
    }
    .video-container {
      margin: 30px auto;
      max-width: 800px;
      background: rgba(30, 42, 56, 0.7);
      padding: 20px;
      border-radius: 16px;
      border: 2px solid #1e2a38;
      animation: fadeInUp 1.5s ease-out;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      iframe { height: 250px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <!-- 🔹 لوگو در بالا (می‌تونی لینک دلخواه بذاری) -->
  <img src="5.png" alt="لوگو سیارات متحد زمین" class="logo">

  <h1>تبریک می‌گوییم!</h1>

  <p>
    این بازی معمایی با تم فضایی، مهارت‌های کارآگاهی شما را به بوته آزمایش گذاشت و شما ناامید نشدید!  
    آفرین به شما که زمین و مریخ را نجات دادید. 
    حالا لطفاً برای تمام کردن بازی، ویدیوی زیر را تماشا کنید.
  </p>

  <!-- 🔹 ویدیو -->
  <div class="video-container">
    <!-- آدرس ویدیو را اینجا جایگزین کن -->
    <iframe src="b.mp4" allowfullscreen></iframe>
  </div>


</body>
</html>
