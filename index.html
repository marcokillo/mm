<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گالری تعاملی</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'IranSans', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .gallery-container {
      position: relative;
      max-width: 900px;
      width: 100%;
    }
    .gallery-image {
      width: 100%;
      display: block;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* ناحیه کلیک */
    .hotspot {
      position: absolute;
      left: 63%;        /* ← کمی چپ‌تر شد */
      top: 88%;
      width: 10%;
      height: 10%;
      cursor: pointer;
      background: rgba(255,255,255,0);
    }

    /* علامت سوال */
    .question-mark {
      position: absolute;
      left: 67%;       /* ← هماهنگ با hotspot چپ‌تر شد */
      top: 85%;
      font-size: 2.2em;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
      animation: pulse 1.2s infinite;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* مودال */
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg,#1c1c1c,#2e2e2e);
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      width: 95%;
      max-width: 400px;
      text-align: center;
    }
    .modal.active { display: block; }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5em;
      color: #aaa;
      cursor: pointer;
    }
    .close-btn:hover { color: #fff; }

    .dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    .dot {
      width: 16px; height: 16px;
      border-radius: 50%;
      border: 2px solid #888;
      background: transparent;
      transition: background 0.2s;
    }
    .dot.filled { background: #4a90e2; border-color: #4a90e2; }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .key {
      padding: 18px 0;
      background: #3b3b3b;
      border-radius: 15px;
      font-size: 1.3em;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      user-select: none;
    }
    .key:active {
      background: #4a90e2;
      transform: scale(0.95);
    }

    .message {
      margin-top: 20px;
      display: none;
      font-size: 0.9em;
    }
    .message.success { color: #28a745; }
    .message.error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="gallery-container">
    <img src="new_edited_image.jpg" class="gallery-image" alt="گالری تعاملی">
    <div class="hotspot" id="hotspot"></div>
    <div class="question-mark" id="questionMark">❓</div>
  </div>

  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="dots">
      <div class="dot" id="d1"></div>
      <div class="dot" id="d2"></div>
      <div class="dot" id="d3"></div>
      <div class="dot" id="d4"></div>
    </div>
    <div class="keypad">
      <div class="key" onclick="press(1)">1</div>
      <div class="key" onclick="press(2)">2</div>
      <div class="key" onclick="press(3)">3</div>
      <div class="key" onclick="press(4)">4</div>
      <div class="key" onclick="press(5)">5</div>
      <div class="key" onclick="press(6)">6</div>
      <div class="key" onclick="press(7)">7</div>
      <div class="key" onclick="press(8)">8</div>
      <div class="key" onclick="press(9)">9</div>
      <div class="key" onclick="clearOne()">←</div>
      <div class="key" onclick="press(0)">0</div>
      <div class="key" onclick="submitCode()">✔</div>
    </div>
    <div id="message" class="message"></div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const message = document.getElementById('message');
    const hotspot = document.getElementById('hotspot');
    const questionMark = document.getElementById('questionMark');
    let code = "";

    hotspot.addEventListener('click', () => {
      questionMark.style.display = 'none';
      openModal();
    });

    function openModal() {
      modal.classList.add('active');
      code = "";
      updateDots();
      message.style.display = 'none';
    }
    function closeModal() {
      modal.classList.remove('active');
    }

    function press(num) {
      if (code.length < 4) {
        code += num;
        updateDots();
      }
    }
    function clearOne() {
      code = code.slice(0, -1);
      updateDots();
    }

    function updateDots() {
      for (let i=1;i<=4;i++){
        document.getElementById('d'+i).classList.toggle('filled', i<=code.length);
      }
    }

    function submitCode() {
      if (code === "1965") {
        message.textContent = "پیام از الکساندرا به استفان: من همه چی رو به استیو گفتم… خیلی عصبیه و بهتره چند روزی دور برش نباشی.";
        message.className = 'message success';
      } else {
        message.textContent = "رمز اشتباهه. دوباره امتحان کن.";
        message.className = 'message error';
      }
      message.style.display = 'block';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });
  </script>
</body>
</html>
