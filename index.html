<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مکان شلیک — صفحه نمونه</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">

  <style>
    :root{
      --bg:#0b0f12;
      --teal:#19b6b1;
      --purple:#b33adf;
      --muted:#8aa0a7;
    }

    html,body{
      height:100%; margin:0;
      font-family:'Vazirmatn','Vazir',sans-serif;
      color:#dfeff0;
      background:var(--bg);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }

    .bg-grid{
      position:fixed; inset:0; z-index:0;
      background-image:
        linear-gradient(45deg, rgba(25,182,177,0.2) 1px, transparent 1px),
        linear-gradient(-45deg, rgba(179,58,223,0.2) 1px, transparent 1px);
      background-size:60px 60px;
      animation: moveLines 6s linear infinite;
      opacity:0.25;
    }

    @keyframes moveLines {
      0% {background-position:0 0, 0 0;}
      50% {background-position:60px 60px, -60px -60px;}
      100% {background-position:0 0, 0 0;}
    }

    .bg-lights{
      position:fixed; inset:0; z-index:1;
      background:repeating-linear-gradient(135deg, rgba(179,58,223,0.1) 0 2px, transparent 2px 40px),
                 repeating-linear-gradient(45deg, rgba(25,182,177,0.1) 0 2px, transparent 2px 40px);
      animation: moveLights 4s linear infinite;
      mix-blend-mode:screen;
      opacity:0.4;
    }

    @keyframes moveLights {
      from {background-position:0 0, 0 0;}
      to {background-position:80px 80px, -80px -80px;}
    }

    .neon-diamond{
      position:absolute;
      width:80px; height:80px;
      border:2px solid var(--teal);
      transform:rotate(45deg);
      box-shadow:0 0 15px var(--teal), 0 0 30px var(--purple);
      animation: pulseNeon 3s ease-in-out infinite;
      opacity:0.8;
    }
    .neon-diamond:nth-of-type(1){ top:-50px; left:50%; transform:translateX(-50%) rotate(45deg); }
    .neon-diamond:nth-of-type(2){ bottom:-50px; left:50%; transform:translateX(-50%) rotate(45deg); animation-delay:1.5s; }

    @keyframes pulseNeon {
      0%,100% { box-shadow:0 0 15px var(--teal), 0 0 30px var(--purple); opacity:0.8; }
      50% { box-shadow:0 0 30px var(--purple), 0 0 60px var(--teal); opacity:1; }
    }

    .card{
      position:relative;
      z-index:10;
      width:420px; max-width:90vw;
      text-align:center;
      background:rgba(0,0,0,0.65);
      border-radius:12px;
      backdrop-filter:blur(5px);
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 6px 40px rgba(0,0,0,0.7);
      padding:60px 24px 160px;
      box-sizing:border-box;
      overflow:hidden;
    }

    h1{margin:0 0 6px; font-size:30px; color:#f7f7f7;}
    .subtitle{margin:4px 0 12px; color:var(--muted);}

    .input-wrap{display:flex;flex-direction:column;align-items:center;gap:10px;margin-top:8px;}
    input[type=text]{width:100%;height:56px;border:2px solid rgba(25,182,177,0.38);background:transparent;outline:none;padding:12px 16px;font-size:18px;color:#eaf9f8;border-radius:4px;text-align:center;}
    .btn-send{width:100px;height:48px;border:2px solid rgba(25,182,177,0.65);background:transparent;color:var(--teal);cursor:pointer;border-radius:6px;margin-top:8px;font-size:16px;transition:transform .2s;}
    .btn-send:active{transform:translateY(2px)}

    .popup{position:fixed; left:50%; top:50%; transform:translate(-50%,-50%) scale(.96); background:rgba(10,12,13,0.95); color:#fff; padding:18px 26px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); z-index:60; display:none; min-width:220px; text-align:center;}
    .popup.show{display:block; animation:fadeIn .3s ease forwards;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

    @media (max-width:600px){
      .card{width:90%; padding:40px 20px 140px;}
      h1{font-size:24px;}
      input[type=text]{font-size:16px;}
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-lights"></div>

  <main class="card">
    <div class="neon-diamond"></div>
    <div class="neon-diamond"></div>

    <!-- عنوان -->
    <h1>مکان شلیک</h1>
    <p class="subtitle">خط‌کش + نقشه فضا</p>

    <div class="input-wrap">
      <input id="codeInput" type="text" placeholder="رمز" aria-label="کد">
      <button id="sendBtn" class="btn-send">ارسال</button>
    </div>
  </main>

  <div id="popup" class="popup" role="status" aria-live="polite"></div>

  <script>
    const CORRECT = 'دیون';
    const input = document.getElementById('codeInput');
    const btn = document.getElementById('sendBtn');
    const popup = document.getElementById('popup');
    let tHide = null;

    function showPopup(text, good){
      popup.textContent = text;
      popup.style.borderColor = good ? 'rgba(25,182,177,0.5)' : 'rgba(255,80,80,0.35)';
      popup.classList.add('show');
      if(tHide) clearTimeout(tHide);
      tHide = setTimeout(()=>{ popup.classList.remove('show'); }, 3000);
    }

    btn.addEventListener('click', ()=>{
      const v = input.value.trim();
      if(v === CORRECT){ showPopup('رمز درست است', true); }
      else { showPopup('رمز اشتباه است', false); }
    });
    input.addEventListener('keydown', e=>{ if(e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
