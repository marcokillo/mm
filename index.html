<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ŸÖŸàÿ®ÿß€åŸÑ ÿ™ÿπÿßŸÖŸÑ€å</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .phone-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: #2a2a2a;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .phone-screen {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
      padding: 5px 10px;
    }

    .top-icons {
      display: flex;
      gap: 10px;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #0ff;
    }

    .time {
      font-weight: bold;
    }

    .telegram-badge {
      background: #0088cc;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
    }

    .signal {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }

    .address-bar {
      background: #333;
      color: #888;
      padding: 8px 12px;
      border-radius: 15px;
      margin-bottom: 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .address-bar::before {
      content: "üîí";
    }

    .display-area {
      background: #000;
      color: #0ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
      font-family: 'Courier New', monospace;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border: 2px solid #333;
      word-break: break-all;
      overflow-x: auto;
      white-space: nowrap;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px 0;
    }

    .key {
      background: #4a4a4a;
      border: none;
      border-radius: 15px;
      height: 60px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
    }

    .key:hover {
      background: #5a5a5a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .key:active {
      transform: translateY(0);
      background: #3a3a3a;
    }

    .key.special {
      background: #666;
      font-size: 16px;
    }

    .key.special:hover {
      background: #777;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
    }

    .dot.active {
      background: #0ff;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      color: #0088cc;
      font-size: 18px;
    }

    .bottom-bar span {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bottom-bar span:hover {
      transform: scale(1.2);
    }

    .clear-btn {
      background: #ff4444 !important;
      grid-column: span 2;
      margin-top: 10px;
    }

    .clear-btn:hover {
      background: #ff6666 !important;
    }

    @media (max-width: 480px) {
      .phone-container {
        max-width: 350px;
      }
      .key {
        height: 50px;
        font-size: 18px;
      }
      .display-area {
        font-size: 20px;
        min-height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="phone-screen">
      <div class="status-bar">
        <div class="time">03:39</div>
        <div class="telegram-badge">TELEGRAM</div>
        <div class="signal">LTE 35</div>
      </div>

      <!-- ÿ¢€å⁄©ŸÜ‚ÄåŸáÿß€å ÿ®ÿßŸÑÿß (ŸÖŸæ Ÿà ÿ™ŸÜÿ∏€åŸÖÿßÿ™/ÿ≥ÿ§ÿßŸÑ) -->
      <div class="top-icons">
        <span onclick="showMap()" title="ŸÜŸÇÿ¥Ÿá üó∫Ô∏è">üó∫Ô∏è</span>
        <span onclick="options()" title="ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ‚ùì">‚ùì</span>
      </div>

      <div class="address-bar">
        <span>marcokillo.github.io</span>
      </div>

      <div class="display-area" id="display">⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ...</div>

      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="keypad">
      <button class="key" aria-label="ÿπÿØÿØ 1" onclick="addToDisplay('1')">1</button>
      <button class="key" aria-label="ÿπÿØÿØ 2" onclick="addToDisplay('2')">2</button>
      <button class="key" aria-label="ÿπÿØÿØ 3" onclick="addToDisplay('3')">3</button>

      <button class="key" aria-label="ÿπÿØÿØ 4" onclick="addToDisplay('4')">4</button>
      <button class="key" aria-label="ÿπÿØÿØ 5" onclick="addToDisplay('5')">5</button>
      <button class="key" aria-label="ÿπÿØÿØ 6" onclick="addToDisplay('6')">6</button>

      <button class="key" aria-label="ÿπÿØÿØ 7" onclick="addToDisplay('7')">7</button>
      <button class="key" aria-label="ÿπÿØÿØ 8" onclick="addToDisplay('8')">8</button>
      <button class="key" aria-label="ÿπÿØÿØ 9" onclick="addToDisplay('9')">9</button>

      <button class="key special" onclick="backspace()">‚Üê</button>
      <button class="key" aria-label="ÿπÿØÿØ 0" onclick="addToDisplay('0')">0</button>
      <button class="key special" onclick="addToDisplay('*')">*</button>

      <button class="key clear-btn" onclick="clearDisplay()">Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ</button>
    </div>

    <div class="bottom-bar">
      <span onclick="goBack()">‚Äπ</span>
      <span onclick="goForward()">‚Ä∫</span>
      <span onclick="share()">‚¨ÜÔ∏è</span>
      <span onclick="bookmark()">üîñ</span>
    </div>
  </div>

  <script>
    let displayValue = '';
    const display = document.getElementById('display');

    function addToDisplay(value) {
      if (displayValue.length >= 20) return;
      displayValue += value;
      updateDisplay();
      animateKey();
    }

    function backspace() {
      displayValue = displayValue.slice(0, -1);
      updateDisplay();
      animateKey();
    }

    function clearDisplay() {
      displayValue = '';
      updateDisplay();
      animateKey();
    }

    function updateDisplay() {
      if (displayValue === '') {
        display.textContent = '⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ...';
        display.style.color = '#666';
      } else {
        display.textContent = displayValue;
        display.style.color = '#0ff';
      }
      localStorage.setItem('phoneDisplay', displayValue);
    }

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('phoneDisplay');
      if (saved) {
        displayValue = saved;
        updateDisplay();
      }
    });

    function animateKey() {
      display.style.transform = 'scale(1.05)';
      setTimeout(() => {
        display.style.transform = 'scale(1)';
      }, 100);
    }

    function goBack() { alert('ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿµŸÅÿ≠Ÿá ŸÇÿ®ŸÑ'); }
    function goForward() { alert('ÿ±ŸÅÿ™ŸÜ ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿ®ÿπÿØ'); }
    function share() {
      if (displayValue) alert('ÿßÿ¥ÿ™ÿ±ÿß⁄©‚Äå⁄Øÿ∞ÿßÿ±€å: ' + displayValue);
      else alert('⁄Ü€åÿ≤€å ÿ®ÿ±ÿß€å ÿßÿ¥ÿ™ÿ±ÿß⁄©‚Äå⁄Øÿ∞ÿßÿ±€å ŸÜ€åÿ≥ÿ™!');
    }
    function bookmark() { alert('ÿßŸÅÿ≤ŸàÿØŸÜ ÿ®Ÿá ŸÜÿ¥ÿßŸÜ⁄©‚ÄåŸáÿß'); }
    function options() { alert('ÿ™ŸÜÿ∏€åŸÖÿßÿ™ / ÿ±ÿßŸáŸÜŸÖÿß'); }
    function showMap() { alert('ŸÜŸÖÿß€åÿ¥ ŸÜŸÇÿ¥Ÿá'); }

    document.addEventListener('keydown', function(e) {
      if (e.key >= '0' && e.key <= '9') {
        addToDisplay(e.key);
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        backspace();
      } else if (e.key === 'Delete' || e.key === 'Escape') {
        clearDisplay();
      } else if (e.key === '*') {
        addToDisplay('*');
      }
    });

    setInterval(() => {
      const dots = document.querySelectorAll('.dot');
      const random = Math.floor(Math.random() * dots.length);
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === random);
      });
    }, 2000);

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('fa-IR', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
      document.querySelector('.time').textContent = time;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
